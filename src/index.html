<!doctype html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <meta charset=utf-8 />
  <title>JS Bin</title>
  <script>
    $(function() {

      window.addEventListener("click", function(event) {
        $('input').focus();
      });

      $('input').keyup(function() {
        $('#cmd span').text($(this).val());
      });

    });

    var ar = new Array(37, 38, 39, 40);
    var controlKeysKeys = function(e) {
      if ($.inArray(e.keyCode, ar)>=0) {
        //disable arrows
        e.preventDefault();
      }
      if(e.keyCode === 13){
        //add data to console and clear
        var element = $("<div>" + $('input').val() + "</div>");
        $('#console').append(element);
        $('#cmd span').val('');
        $('input').val('');
      }
    }

    $(document).keydown(controlKeysKeys);
    $(document).ready(function() {$('input').focus();});
  </script>

</head>
<body>
  <app-root></app-root>
</body>
</html>
