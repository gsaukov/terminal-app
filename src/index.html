<!doctype html>
<html lang="en">
<head>
  <meta charset=utf-8 />
  <base href="/">
  <title>BIO CLI</title>
  <style>
    .cursor {
      float: left;
      width: 7px;
      height: 27px;
    }

    /* blinking cursor */
    .cursor {
      background: lime;
      line-height: 27px;
      margin-left: 3px;
      -webkit-animation: blink 0.8s infinite;
      width: 7px;
      height: 27px;
    }

    @-webkit-keyframes blink {
      0% {background: #222}
      50% {background: lime}
      100% {background: #222}
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <div id="loader">
    <p>LOADING...</p>
    <div class="cursor"></div>
  </div>
</body>
</html>
