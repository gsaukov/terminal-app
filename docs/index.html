  <style>
    .cursor {
      float: left;

      height: 24px;

    /* blinking cursor */
    .cursor {
      background: lime;
      line-height: 24px;
      margin-left: 3px;
      -webkit-animation: blink 0.8s infinite;
      width: 6px;
      height: 24px;
    }

      50% {background: lime}
      100% {background: #222}
